version: '3.7'

services:

  database:
    image: oracle/database:18.4.0-xe
    container_name: oracle
    environment:
      - TZ=Europe/Oslo
      - ORACLE_PWD=oracle
    volumes:
      - type: volume
        source: oradata
        target: /opt/oracle/oradata
    ports:
      - 1521:1521
    networks:
      - dbnet
    init: true
    healthcheck:
      test: sql -L -S sys/oracle@localhost:1521/XEPDB1 as sysdba < /dev/null |grep 'ORA-'; if [[ $$? == 1 ]]; then echo 0; else echo 1; fi
      interval: 1m
      timeout: 10s
      retries: 20
      start_period: 40s

  app:
    env_file: .env
    image: oracle-ords:${ORDS_VERSION}
    container_name: app
    environment:
      - TZ=Europe/Oslo
      - DB_HOSTNAME=database
      - DB_PORT=1521
      - DB_SERVICENAME=XEPDB1
      - APEX_PUBLIC_USER_PASS=oracle
      - APEX_LISTENER_PASS=oracle
      - APEX_REST_PASS=oracle
      - ORDS_PASS=oracle
      - SYS_PASS=oracle
    init: true
    volumes:
      - ords-config:/opt/ords
      - apex-images:/ords/apex-images
    ports:
      - 8888:8080
    networks:
      - dbnet
    init: true
    restart: on-failure
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/i/apex_version.txt"]
      interval: 30s
      timeout: 10s
      retries: 100
      start_period: 40s

networks:
  dbnet:

volumes:
   oradata:
     driver: local
     driver_opts:
       type: none
       device: $PWD/oradata
       o: bind
   apex-images:
     driver: local
     driver_opts:
       type: none
       device: $PWD/apex/${APEX_VERSION}/apex/images
       o: bind
   ords-config:
     driver: local
     driver_opts:
       type: none
       device: $PWD/ords/ords-${ORDS_VERSION}/config
       o: bind
